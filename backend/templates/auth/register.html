{% extends "auth/base_auth.html"%}
{% block auth%}
<form method="post">
    {% csrf_token %}
    <legend>
        Regster Form
    </legend>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone_number" id="phone_number" placeholder="0700000000" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="********" required>
    </div>
    <div class="form-group">
        <label for="password1">Confirm Password</label>
        <input type="password" name="password1" id="password1" placeholder="********" required>
    </div>
    <div class="form-group">
        <!-- spacer -->
    </div>

    <div class="form-group">
        <p>Forgot password? <a href="#">Reset Password</a></p>
    </div>
    <div class="form-group">
        <input type="submit" name="submit" value="Register">
    </div>
    <div class="form-group">
        <p class="auth-link">Have an account? <a href="{% url 'login'%}"> Login </a></p>
    </div>
</form>
{% endblock auth%}
