{% extends "base.html" %}
{% load static %}

{% block main %}
<main>
    <!-- page Title -->
    <div class="page-title-box">
        <h4 class="page-title">Products</h4>

        <div class="page-title-right">
            <div class="d-flex">
                <a href="{% url 'create_product' %}" class="btn">
                    <i class="bi bi-pencil-square"></i>
                </a>
            </div>
        </div>
    </div>

    <!--  Product list   -->
    {% if products %}
    <div class="product-list">
        {% for product in products %}
        {% include '_partials/product_card.html' with product=product %}
        {% endfor %}
    </div>
    {% else %}
        <div class="container">
            <h2>You do not have any products saved</h2>
            <h4><a href="#">Create a new product</a></h4>
        </div>
    {% endif %}
</main>
{% endblock main %}
