{% extends "base.html" %}
{% load static %}

{% block main %}
    <main>
         <!-- page Title -->
        <div class="page-title-box">
            <h4 class="page-title">Shop</h4>

            <div class="page-title-right">
                <div class="d-flex">
                    <a href="javascript: void(0);" class="btn">
                        <i class="bi bi-shop"></i>
                    </a>
                </div>
            </div>
        </div>

        <!--  contact form or details-->
        <div class="container edit-form-container">
            <form class="edit-form" action="shop" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container">
            <h2>Your Shop</h2>
            <br>
            <div class="wrapper">

                <div class="form-group">
                    <label for="brand">Brand name</label>
                    <input type="text" class="form-control" name="brand" id="brand" placeholder="Eg KFC ">
                </div>
                <div class="form-group">
                    <label for="tagline">Tagline</label>
                    <input type="text" class="form-control" name="tagline" id="tagline" placeholder="Best chicken in town ">
                </div>
{#                <div class="form-group">#}
{#                    <label for="brand">Brand name</label>#}
{#                    <input type="text" class="form-control" name="brand" id="brand" placeholder="Eg KFC ">#}
{#                </div>#}

                <div class="form-group">
                    <label for="brand-logo"><img src="{% static 'images/logo.png' %}" alt="Product Image" style="height: 8em; width: auto"></label>
{#                    <label for="brand-logo"><img src="{{product.image.url}}" alt="Product Image" style="height: 8em; width: auto"></label>#}
                    <input type="file" name="image" id="brand-logo" style="display: none" accept="image/*">
                </div>

            </div>
            <br>

            <div class="wrapper">
<!--                <input type="submit" value="Contact Us" style="background: #23AA49">-->
                <button type="submit">Save Shop</button>
            </div>
    </div>
        </form>
        </div>
    </main>
{% endblock main %}
