{% extends "base.html" %}
{% load static %}

{% block main %}
<main>
    <!-- page Title -->
    <form class="edit-form" action="{% url 'product_edit' product.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="page-title-box">
        <h4 class="page-title">Edit Product</h4>

        <div class="page-title-right">
            <div class="d-flex">
                <input type="submit" class="btn" value="Update Product">
            </div>
        </div>
    </div>

    <div class="container edit-form-container">
            <input type="text" name="label" id="label" value={{product.label}}>
            <br>
            <div class="wrapper">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">
                                <h4>Product Data</h4>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-entry">
                            <td rowspan="3" class="table-nav">
                                <h4>General Info</h4>
                            </td>
                            <td>
                                <table>
                                    <tr>
                                        <td>Price</td>
                                        <td><input type="number" name="unit_price" id="unit_price" value="{{product.unit_price}}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Quantity</td>
                                        <td><input type="number" name="quantity" id="quantity"
                                                value="{{product.quantity}}"></td>
                                    </tr>
                                    <tr>
                                        <td>Description</td>
                                        <td>
                                            <textarea name="description" id="description" cols="30" rows="8"
                                                placeholder="{{product.description}}"></textarea>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <br>
                    </tbody>
                </table>
            </div>
            <br>


            <div class="wrapper">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="header">
                                <h4>Product Image</h4>
                            </div>
                            <div class="body">
<!--                                <img src="{{product.image.url}}" alt="product image">-->
                                <label for="product-image"><img src="{{product.image.url}}" alt="Product Image" style="height: 8em; width: auto"></label>
                                <input type="file" name="image" id="product-image" style="display: none" accept="image/*">
                            </div>
                            <div class="footer">

                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="header">
                                <h4>Categories</h4>
                            </div>
                            <div class="body">
                                <select name="category" id="category">
                                    <option value="{{product.category.id}}" selected="selected">
                                        {{product.category.name}}</option>
                                    {% for category in categories %}
                                    <option value="{{category.id}}" {% if category == current_category %} selected="selected" {% endif %}>
                                        {{category.name|capfirst}}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="footer">

                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="header">
                                <h4>Verify that all fields are correct</h4>
                            </div>
                            <div class="body">
                                <p>Click on update product above to save changes</p>
                            </div>
                            <div class="footer">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>

    </form>

    <!-- delete product -->
    <form class="edit-form" action="{% url 'product_edit' product.id %}" method="delete" enctype="multipart/form-data">
        {% csrf_token %}
    
    </form>


</main>
{% endblock main %}
