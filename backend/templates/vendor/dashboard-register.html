{% extends "base_auth.html" %}
{% load static %}

{% block main %}
<div class="box-form">
	<div class="left">

		<h1>Hello World.</h1>
		<p>Welcome back. Sign in now and see how we handle your business</p>

		<div class="contact">
			<h4>Contact For Help</h4>
			<div class="wrapper">
				<p>
					<span><i class="bi bi-telephone"></i></span>
					<span>+254 712345679</span>
				</p>
				<p>
					<span><i class="bi bi-envelope"></i></span>
					<span>+254 712345679</span>
				</p>
			</div>
		</div>

	</div>	


	<div class="right">
		<div class="container">
			<h3>Login</h3>

			<div class="inputs">
				<input type="email" placeholder="Email">
				<br>
				<input type="text" placeholder="Phone">
				<br>
				<input type="password" placeholder="Password">
				<br>
				<input type="password" placeholder="Confirm password">
			</div>

			<br><br>

			<br>
			<button>Register</button>

			<p class="auth-link">Already have an account? <a href="{% url 'login'%}">Login </a> to access your page.</p>
		</div>
	</div>

</div>

{% endblock main %}
