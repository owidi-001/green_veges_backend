{% extends "base.html" %}

{% block main %}

    <main>
        <div class="wrapper">
            <div class="card">
                <div class="card-header">
                    <span class="icon"><i class="fa fa-unlock"></i> Enter new password </span>
                </div>
                <div class="card-body">
                    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>

                    <form method="POST">
                        {% csrf_token %}
                        {{ errors }}
{#                        {{ form.as_p }}#}
                        <input class="form-control" type="password" id="id_new_password1" name="new_password1" placeholder="New password">
                        <input class="form-control" type="password" id="id_new_password2" name="new_password2" placeholder="Confirm Password">

                        <input type="submit" class="btn" value="Change my password">
                    </form>
                    <p>Having Trouble login in ?</p>
                    <p><a href="#"><i class="fa fa-support"></i> Get support</a></p>
                </div>
            </div>
        </div>
    </main>
{% endblock main %}
